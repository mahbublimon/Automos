<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Bots - Automos</title>
    <!-- Bootstrap CSS (Load First) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="navbar"></div>

    <div class="container mt-5">
        <h1 class="text-center">Custom Bots for Sale</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="bot1.jpg" class="card-img-top" alt="Bot 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Line Follower Bot</h5>
                        <p class="card-text">Price: 2000 BDT</p>
                        <button class="btn btn-success" onclick="addToCart('Line Follower Bot', 2000)">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="bot2.jpg" class="card-img-top" alt="Bot 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Soccer Bot</h5>
                        <p class="card-text">Price: 2500 BDT</p>
                        <button class="btn btn-success" onclick="addToCart('Soccer Bot', 2500)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="bot3.jpg" class="card-img-top" alt="Bot 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Obstacle Avoidance Bot</h5>
                        <p class="card-text">Price: 3000 BDT</p>
                        <button class="btn btn-success" onclick="addToCart('Obstacle Avoidance Bot', 3000)">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
